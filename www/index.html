<html>

<head>
    <title>List of all computers in the LAN</title>
    <!--meta http-equiv="refresh" content="60"></meta-->
    <link rel="stylesheet" href="css/styles.css">
    </link>
    <script src="js/networkelement.js" type="text/javascript"></script>
    <script src="js/parse_scan_result.js" type="text/javascript"></script>
</head>

<body onload="start()">
    <div>
        <input type="checkbox" id="id-name--1" name="set-name" class="switch-input" onchange="toggleFullNames(this)">
        <label for="id-name--1" class="switch-label">Full names <span class="toggle--on">enabled</span><span class="toggle--off">disabled</span></label>
    </div>
    <div>
        <button type="button" onclick="saveDefaultList()">Save defaults</button>
    </div>
    <div>
        <h1 id="Scan_Time_ID">Scan time: </h1>
    </div>


    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id=modalComputerName>Some text in the Modal..</p>
            <p id=modalComputerIP>IP:</p>
            <div id=modalPortList>
                <table>
                    <thead>
                        <th>Port</th>
                        <th>Protocl</th>
                        <th>Service</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>NTP</td>
                            <td>upd</td>
                            <td data-hgfghth="Port">12g3</td>
                        </tr>
                    </tbody>
                </table>
                <p class=modal-content-ports>27</p>
                <p class=modal-content-ports>0</p>
            </div>
        </div>
    </div>

    <div id="networklist"></div>

</body>

</html>
